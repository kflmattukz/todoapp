<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>todoapp manage your work</title>
</head>
<body>
  <header>
    <h2 class="text-center text-gray-500 text-4xl font-light my-3">Todoapp</h2>
    <h3 class="text-center text-gray-500 font-semibold my-3">Manage Your Work</h3>
  </header>

  <div class="container md:w-1/3 sm:w-1/2 mx-auto my-3">

    <form action="#" action="POST" class="flex">
      <input class="todo-input py-2 px-4 text-xl flex-auto rounded-sm border border-black-300 outline-none focus:ring ring-blue-300 mr-2" type="text" name="todo" id="todo" placeholder="Type todo text here" autocomplete="off">
      <button type="submit" class="py-2 px-4 rounded text-xl bg-blue-500 hover:bg-blue-600 text-white btn btn--add">Add</button>
    </form>

  </div>

  <div class="container md:w-1/3 sm:w-1/2 mx-auto my-3">

    <div class="todolist">

      <!-- <div class="todo flex items-center py-2">        
        <button class="btn p-2 btn--done bg-green-500 hover:bg-green-600 text-white">Done</button>
        <div class="todo-name flex-auto pl-5 text-gray-600 font-semibold text-xl">Todo 1</div>
        <button class="btn p-2 btn--del bg-red-500 hover:bg-red-600 text-white">Delete</button>
      </div> -->

    </div>

  </div>

<script src="./js/app.js"></script>

</body>
</html>
