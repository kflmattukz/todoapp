  <form action="#" method="POST" class="flex sm:w-1/2 md:w-1/3 mx-auto rounded-lg overflow-hidden border-2 border-blue-600">
    <input 
      class="todo-input text-gray-800 text-lg font-medium flex-auto py-2 px-3 outline-none"
      type="text" name="todoinput" id="todoinput" placeholder="Input Todo text here" autocomplete="off">
    <button type="submit" class="btn-add text-white bg-blue-600 px-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
  </form>
