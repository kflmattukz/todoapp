<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/tailwind.css">
    <link rel="stylesheet" href="./public/css/main.css">
    <title>Todoapp</title>
</head>
<body>
    <header class="text-center mt-5 text-gray-600">
        <h1 class="text-4xl font-thin">Todoapp</h1>
        <h2 class="text-2xl font-semibold">Manage Your Todo</h2>
    </header>

    <div class="mt-5 sm:w-1/3 md:1/2 mx-auto">
        <form action="#" method="POST" class="flex rounded shadow rounded-lg overflow-hidden">
            <input type="text" class="flex-auto px-3 py-2 text-xl outline-none" placeholder="type here" autocomplete="off" id="todo-input">
            <button type="submit" class="px-3 bg-blue-500 text-white font-bold uppercase tracking-wide transition duration-500 ease-in-out hover:text-blue-900" id="todo-add">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
            </button>
        </form>
    </div>

    <div class="flex flex-col gap-2 sm:w-1/3 md:1/2 mx-auto mt-5" id="todo-list">
        
    </div>
    <div class="class="bg-gray-100 antialiased" style="font-family: 'Roboto' , 'inter' , 'SF Display' , 'Segoe UI';"" id="root"></div>
    <script src="./js/app.js"></script>
</body>
</html>
